<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <picture>
        <source media="(max-width:750px)" srcset="img-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="img-m.png" type="image/png">
        <img src="img-g.png" alt="imagem.grande">
        <h1>reproduzindo audio</h1>
        <audio >
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        </audio>
    </picture>
</body>
</html>
