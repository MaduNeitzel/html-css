<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
    <style>
        iframe{
            
            width: 800px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Conteúdos dentro de iframe</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit laborum, facere dignissimos ea quia reiciendis animi veniam! Dolores voluptatibus odio sequi ipsam voluptas rem veniam alias itaque, ducimus earum aliquid.</p>
    <h2>Vídeos</h2>
    <iframe src="https://www.youtube.com/embed/z0SILkRtMzM?si=NQLpnPir9Kj7xLyV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h2>Mapas do google</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.062957189291!2d-61.941660730026214!3d-10.882816223865913!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x93c99bce85059b35%3A0x5e7872703b0f55c6!2sBeira%20Rio%20Cultural!5e0!3m2!1spt-BR!2sbr!4v1706389837071!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Mapas do Waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-10.884862&lon=-61.936165&ct=livemap" width="600" height="450" allowfullscreen></iframe>
</body>
</html>
